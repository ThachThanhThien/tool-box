<app-page-header header="Password Generator"
                 description="Create strong and secure passwords to keep your account safe online"></app-page-header>

<div class="row mt-4 d-flex justify-content-center">
  <div class="col-7">
    <div class="d-flex align-items-center">
      <mat-form-field class="w-100">
        <input matInput class="text-white" [value]="password" disabled spellcheck="false"/>
        <button class="password-strength" matSuffix disabled style="--bgColor: {{ passStrength.color || 'transparent' }}">
          {{ passStrength.name }}
        </button>
        <button mat-icon-button matSuffix (click)="generatePassword()" [attr.aria-label]="'Generate'">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button mat-icon-button matSuffix (click)="copyString(password)" [attr.aria-label]="'Copy'">
          <i class="fa-regular fa-copy me-2"></i>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center">
      <div>
        Password length: <strong>{{ passwordLength }}</strong>
      </div>
      <mat-slider min="1" max="50" step="1" class="ms-5 w-50">
        <input matSliderThumb [(ngModel)]="passwordLength" (ngModelChange)="generatePassword()">
      </mat-slider>
    </div>
    <div class="d-flex align-items-center">
      Characters used:
      <section class="ms-5">
        <mat-checkbox [(ngModel)]="hasUppercase" (ngModelChange)="generatePassword()">ABC</mat-checkbox>
        <mat-checkbox [(ngModel)]="hasLowerCase" (ngModelChange)="generatePassword()">abc</mat-checkbox>
        <mat-checkbox [(ngModel)]="hasNumber" (ngModelChange)="generatePassword()">123</mat-checkbox>
        <mat-checkbox [(ngModel)]="hasSpecialChar" (ngModelChange)="generatePassword()">{{ '@#$' }}</mat-checkbox>
      </section>
    </div>
  </div>
</div>
