<app-page-header header="PDF to Images" description="PDF to Images"></app-page-header>

<div class="container">
  <input type="file" (change)="onFileSelected($event)" accept="application/pdf">
  <div *ngIf="images.length">
    <h3>Converted Images:</h3>
    <div class="row">
      <div class="col-2 mt-2 image-container" *ngFor="let img of images">
        <img [src]="img" alt="PDF Page" class="pdf-image">
      </div>
    </div>
  </div>
</div>
