<app-page-header header="Calendar"
                 description=""></app-page-header>

<div class="row">
  <div class="year d-flex align-items-center">
    {{curYear}}
  </div>
  @for (month of calendar; track month) {
    <div class="col-xl-2 col-lg-3 col-md-4 mt-2">
      <div class="month">{{month.name}}</div>
      <hr class="month-divider">
      <mat-calendar [startAt]="month.startDate"></mat-calendar>
    </div>
  }
</div>
