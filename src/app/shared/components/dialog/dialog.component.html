<div class="dialog">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <hr>
  <mat-dialog-content class="mat-typography">
    {{data.message}}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close *ngIf="data.textClose">{{data.textClose}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="data.textOk">{{data.textOk}}</button>
  </mat-dialog-actions>
</div>
